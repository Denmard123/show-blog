<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="theme.js" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class' // Pastikan Tailwind pakai class, bukan media query
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-200">
    <header class="bg-gray-900 text-white py-6 text-center text-3xl font-bold shadow-md flex justify-between items-center px-6">
        <span>Katalog</span>
        <div class="flex items-center space-x-4">
            <a href="https://facebook.com" target="_blank" class="text-white hover:text-blue-400">
                <i data-lucide="facebook" class="h-6 w-6"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="text-white hover:text-pink-400">
                <i data-lucide="instagram" class="h-6 w-6"></i>
            </a>
        </div>
    </header>
    
    <nav class="bg-gray-800 text-gray-200 py-3 flex justify-center space-x-8 shadow-md">
        <a href="index.html" class="relative group text-gray-300 hover:text-white transition duration-300">
            Home
            <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="catalog.html" class="relative group text-gray-300 hover:text-white transition duration-300">
            Katalog
            <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="about.html" class="relative group text-gray-300 hover:text-white transition duration-300">
            About
            <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
        </a>
    </nav>
    
    
    <main class="max-w-4xl mx-auto p-6">
        <div id="catalog" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg cursor-pointer transition hover:scale-105" 
                onclick="showArticle('meand')">
                <h3 class="text-xl font-bold text-gray-900 dark:text-gray-200">Me and ?</h3>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Perjalanan refleksi yang mengajakmu memahami makna yang tak selalu jelas.</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg cursor-pointer transition hover:scale-105" 
                onclick="showArticle('trauma')">
                <h3 class="text-xl font-bold text-gray-900 dark:text-gray-200">Trauma</h3>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Suara dari luka yang tak terlihat, namun tetap terasa.</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg cursor-pointer transition hover:scale-105" 
                onclick="showArticle('deeptalk')">
                <h3 class="text-xl font-bold text-gray-900 dark:text-gray-200">Deep Talk</h3>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Percakapan yang lebih dari sekadar kata, tapi juga rasa.</p>
            </div>
        </div>
    
        <div id="article-content" class="mt-8 p-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg hidden relative">
            <div id="nav-catalog" class="flex space-x-6 mb-4">
                <i data-lucide="user" 
                   class="h-8 w-8 text-gray-700 dark:text-gray-300 cursor-pointer transition transform hover:scale-125 hover:text-blue-500 dark:hover:text-blue-400"
                   onclick="showArticle('meand')">
                </i>
        
                <i data-lucide="heart-crack" 
                   class="h-8 w-8 text-gray-700 dark:text-gray-300 cursor-pointer transition transform hover:scale-125 hover:text-red-500 dark:hover:text-red-400"
                   onclick="showArticle('trauma')">
                </i>
        
                <i data-lucide="message-circle" 
                   class="h-8 w-8 text-gray-700 dark:text-gray-300 cursor-pointer transition transform hover:scale-125 hover:text-green-500 dark:hover:text-green-400"
                   onclick="showArticle('deeptalk')">
                </i>
            </div>
        
            <button id="back-to-catalog" onclick="showCatalog()" 
                class="absolute top-2 right-2 p-2 bg-gray-700 text-white rounded-full hover:bg-gray-900 transition">
                &#8592;
            </button>
        
            <div class="flex flex-col items-center text-center space-y-6">
                <h3 id="article-title" 
                    class="text-4xl font-bold text-gray-900 dark:text-gray-100 leading-tight tracking-wide 
                           bg-gradient-to-r from-gray-900 to-gray-600 dark:from-gray-100 dark:to-gray-400 
                           bg-clip-text text-transparent">
                </h3>
                <p id="article-text" 
                    class="text-lg text-gray-700 dark:text-gray-300 max-w-3xl leading-relaxed 
                           italic font-light tracking-wide transition-opacity duration-200 transform">
                </p>
                <div class="w-24 h-1 bg-gradient-to-r from-gray-900 to-gray-600 dark:from-gray-100 dark:to-gray-400 rounded-full"></div>
            </div>                                
        
            <div id="music-container" class="mt-4 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg relative">
                <button id="music-toggle-btn" 
                class="absolute top-2 right-2 p-2 bg-gray-700 text-white rounded-full hover:bg-gray-900 transition">
                ðŸŽµ
                </button>          
                <div id="music-list" class="hidden absolute left-0 top-full w-full bg-white dark:bg-gray-700 shadow-lg rounded-lg p-2 z-10">
                </div>
            </div>                      
        
            <div class="mt-4 flex items-center justify-center space-x-4">
                <button id="prev-btn" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-900 transition">Prev</button>
                <button id="next-btn" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-900 transition">Next</button>
            </div>
        </div>
        
    </main>
    
    
<script src="catalog.js"></script>
        
</body>
</html>
